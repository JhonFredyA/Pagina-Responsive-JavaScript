<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>pagina bicicletas</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            var evento = $("#a");
            evento.on("mouseover", cambiaE);
            
            var imagen = $("img");
            imagen.each(function(){
                $(this).on("mouseover", cambiaI);
                $(this).on("mouseout", cambiaR);
            });
            
            $("#boton").on("click", Esconder);

            
            $("input, select").on("focus", function(){
                $(this).css("background-color", "#e0f7fa");
            }).on("blur", function(){
                $(this).css("background-color", "");
            });

            
            $("form").on("submit", function(e){
                e.preventDefault();
                $(this).slideUp().delay(500).slideDown();
            });

            
            $(".iconos").hover(
                function(){
                    var title = $(this).attr("name").replace("logo-", "");
                    $(this).attr("title", title.charAt(0).toUpperCase() + title.slice(1));
                }
            );

            
            $("#toggleInfo").on("click", function(){
                $("#additionalInfo").slideToggle();
            });
        });

        function cambiaI(e){
            if(e.target.id == "img1"){
                $("#img1").attr("src","../img/1.jpg");
            }
        }
        
        function cambiaR(e){
            if(e.target.id == "img1"){
                $("#img1").attr("src","../img/ciclismo.webp");
            }
        }
        
        function cambiaE() {
            $(".nombre").toggleClass("nombre2");
        }
        
        function Esconder() {
            $("form").toggle();
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <ul class="etiquetas"> 
                <li class="niveles"><a href="index.html">inicio</a></li>
                <li class="niveles"><a href="categorias.html">categorias</a></li>
                <li class="niveles"><a href="contactanos.html">contactanos</a></li>
            </ul>
        </nav>
        <img class="logo" id="img1" src="../img/ciclismo.webp" alt="bici">
        <h1 class="nombre" id="a">bicicletas</h1>
    </header>
    
    <main>
        <form action="" method="post">
            <label for="Nombre">Nombre</label>
            <input type="text" name="Nombre">
            <br>
            <label for="email">Email</label>
            <input type="text" name="Email">
            <br>
            <label for="telefono">telefono</label>
            <input type="text" name="Telefono">
            <br>
            <label for="ciudad">ciudad</label>
            <select name="ciudad">
                <option value="">bogota</option>
                <option value="">medellin</option>
                <option value="">bucaramanga</option>
            </select>
            <br>
            <label for="check">acepta los terminos</label>
            <input type="checkbox" name="check" id="">
            <br>
            <label for="tipo">como desea que lo contactanos</label>
            <br>
            <input type="radio" name="ok" id="telefono">
            <label for="telefono">telefono</label>
            <input type="radio" name="ok" id="whatsapp">   
            <label for="whatsapp">whatsapp</label>
            <input type="radio" name="ok" id="correo">   
            <label for="correo">correo</label>
            <br>
            <p>¿donde nos ubicamos?</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.871460091005!2d-74.09582942603461!3d4.6170099423795214!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f996f5e03171b%3A0x40d523ef8809ea1d!2sCl.%2015%20%2332a15%2C%20Bogot%C3%A1!5e0!3m2!1ses-419!2sco!4v1714183918938!5m2!1ses-419!2sco" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <br>
            <input type="submit" value="enviar">
        </form>

        <!-- Información adicional oculta -->
        <button id="toggleInfo">Mostrar/Ocultar Información Adicional</button>
        <div id="additionalInfo" style="display:none;">
            <p>Información adicional sobre bicicletas y contacto.</p>
        </div>
    </main>
    
    <footer>
        <div id="caja_icons">
            <ion-icon class="iconos" name="logo-facebook">facebook</ion-icon>
            <ion-icon class="iconos" name="logo-whatsapp">logo-whatsapp</ion-icon>
        </div>
    </footer>
</body>
</html>
